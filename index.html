<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Joseph Adoga">
        <meta name ="description" content="Object Factory">
        <meta name ="keywords" content="html, css, web, web development, javascript">
        <title>Object Factory | Joseph Adoga</title>
        <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" type="text/css" href="./assets/style/index.css" media="all">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700&family=Source+Code+Pro:wght@400;500;600;700&display=swap">
        <script src="./assets/script/app.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="container center">
                <section>
                    <div class="input-form">
                        <form>
                            <select name="shape" class="shape">
                                <option value="" disabled selected hidden>Shape</option>
                                <option value="square">Square</option>
                                <option value="circle">Circle</option>
                            </select>
                            <select name="colour" class="colour">
                                <option value="" disabled selected hidden>Colour</option>
                                <option value="#09f">Blue</option>
                                <option value="#9f0">Green</option>
                                <option value="#f90">Orange</option>
                                <option value="#f09">Pink</option>
                                <option value="#90f">Purple</option>
                            </select>
                            <input type="button" class="create" value="Create">
                        </form>
                    </div>
                    <div class="grid-box">
                        
                    </div>
                    <div class="message">
                        <p>Please select a Shape and Colour to start</p>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
